<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AInventory</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .login-card {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-light);
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .btn-login {
            width: 100%;
            margin-top: 10px;
            padding: 14px;
            font-size: 1.1rem;
        }

        .error-message {
            color: var(--accent-red);
            font-size: 0.9rem;
            margin-top: 15px;
            min-height: 20px;
            display: none;
        }

        /* Force Light Mode Variables locally if needed, or rely on .light-mode class */
        :root {
            --bg-primary: #F5F5F7;
            --bg-secondary: #FFFFFF;
            --text-primary: #1D1D1F;
            --border-light: #D2D2D7;
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="light-mode">
    <div class="login-card">
        <div class="login-logo">üè†</div>
        <h1 class="login-title">AInventory</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="apple-input" placeholder="admin" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="apple-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn-primary btn-login">Sign In</button>
            <div id="error-msg" class="error-message">Invalid username or password</div>
        </form>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = 'index.html';
        }

        const API_URL = ''; // Relative path

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // Form data per OAuth2 spec
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = 'index.html';
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.innerText = 'Invalid username or password';
                }
            } catch (err) {
                console.error(err);
                errorMsg.style.display = 'block';
                errorMsg.innerText = 'Connection error';
            }
        };
    </script>
</body>

</html>
